<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Test - HealthifyLab</title>
  <!-- Google Fonts for Montserrat and Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="sticky-header">
    <div class="logo">HealthifyLab</div>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#symptom-checker">Symptom Checker</a></li>
        <li><a href="#book-test">Book a Test</a></li>
      </ul>
      <div class="hamburger">â˜°</div>
    </nav>
  </header>

  <!-- Booking Section -->
  <section id="book-test" class="booking-section">
    <h1>Book a Diagnostic Test</h1>
    <p>Select a test profile and enter your email to book your health checkup.</p>
    <form id="booking-form">
      <label for="profile-select">Select Test Profile:</label>
      <select id="profile-select" aria-label="Select test profile" required>
        <!-- Populated by booking.js -->
      </select>
      <label for="user-email">Your Email:</label>
      <input type="email" id="user-email" placeholder="Your Email" required aria-label="Your email">
      <button type="submit" class="cta-button">Book Now</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HealthifyLab. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <!-- Custom Scripts -->
  <script src="booking.js"></script>
  <script>
    // Initialize Firebase (replace with your config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    // Initialize EmailJS (replace with your public key)
    emailjs.init("YOUR_EMAILJS_PUBLIC_KEY");

    // Hamburger menu toggle
    document.querySelector('.hamburger').addEventListener('click', () => {
      document.querySelector('.nav-menu').classList.toggle('active');
    });
  </script>
</body>
</html>
