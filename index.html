<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Test | Healthify Lab</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header fixed">
    <div class="logo">
      <img src="public/logo.png" alt="Healthify Logo" />
      <span>Healthify Lab</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="booking.html" class="active">Book Test</a>
    </nav>
  </header>

  <section class="booking-form">
    <h2>üìã Book Your Test</h2>
    <form id="bookingForm">
      <label>Name:
        <input type="text" name="name" required />
      </label>
      <label>Mobile:
        <input type="tel" name="mobile" required />
      </label>
      <label>Email:
        <input type="email" name="email" />
      </label>
      <label>Preferred Date:
        <input type="date" name="preferredDate" required />
      </label>
      <label>Address:
        <textarea name="address" required></textarea>
      </label>
      <label>Pincode:
        <input type="text" name="pincode" required />
      </label>
      <label>Landmark:
        <input type="text" name="landmark" />
      </label>

      <label>Select Tests:
        <select id="testSelect" name="testSelect" multiple size="5"></select>
      </label>

      <label>Select Profiles:
        <select id="profileSelect" name="profileSelect" multiple size="5"></select>
      </label>

      <div id="selectionDescription"></div>

      <button type="submit">üì® Submit Booking</button>
    </form>

    <div id="cartSummary">
      <h3>üõí Your Cart</h3>
      <ul id="cartList"></ul>
      <p>
        <strong>Total Offer Price: ‚Çπ<span id="totalPrice">0</span></strong><br/>
        <strong>Total MRP: ‚Çπ<span id="totalMRP">0</span></strong><br/>
        <strong>You Save: ‚Çπ<span id="totalSaving">0</span> (<span id="totalDiscount">0</span>%)</strong>
      </p>
    </div>
  </section>

  <a
    href="https://wa.me/919503832889?text=Welcome%20to%20Healthify.%20Book%20your%20test%20now!"
    class="whatsapp-float"
    target="_blank"
    rel="noopener noreferrer"
    aria-label="Chat on WhatsApp"
  >
    <i class="fab fa-whatsapp"></i>
  </a>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    emailjs.init("dJE_JHAoNTxxzTxiT");

    let tests = [], profiles = [];

    async function loadOptions() {
      try {
        const [testRes, profileRes] = await Promise.all([
          fetch("/data/tests.json"),
          fetch("/data/profiles.json")
        ]);
        if (!testRes.ok || !profileRes.ok) {
          throw new Error(`Fetch error: tests ${testRes.status}, profiles ${profileRes.status}`);
        }
        tests = await testRes.json();
        profiles = await profileRes.json();
      } catch (err) {
        alert("Error loading test data. Please try again later.");
        return;
      }

      const tSel = document.getElementById("testSelect");
      const pSel = document.getElementById("profileSelect");
      tSel.innerHTML = "";
      pSel.innerHTML = "";

      tests.forEach(t => {
        const o = document.createElement("option");
        o.value = t.name;
        o.text  = `${t.name} (‚Çπ${t.offerPrice})`;
        tSel.appendChild(o);
      });
      profiles.forEach(p => {
        const o = document.createElement("option");
        o.value = p.name;
        o.text  = `${p.name} (‚Çπ${p.offerPrice})`;
        pSel.appendChild(o);
      });

      updateCart();
    }

    function updateCart() {
      const tSel = document.getElementById("testSelect");
      const pSel = document.getElementById("profileSelect");
      const cartList = document.getElementById("cartList");
      const selectionDesc = document.getElementById("selectionDescription");
      let totalOffer = 0, totalMRP = 0;
      cartList.innerHTML = "";
      selectionDesc.innerHTML = "";

      Array.from(tSel.selectedOptions).forEach(opt => {
        const t = tests.find(x => x.name === opt.value);
        if (t) {
          const saving = t.mrp - t.offerPrice;
          const discount = Math.round((saving / t.mrp) * 100);
          cartList.innerHTML += `<li>üß™ ${t.name} ‚Äî MRP: ‚Çπ${t.mrp}, Offer: ‚Çπ${t.offerPrice}, Save: ${discount}%</li>`;
          selectionDesc.innerHTML += `<p><strong>${t.name}</strong>: ${t.description || 'No description available.'}</p>`;
          totalOffer += t.offerPrice;
          totalMRP   += t.mrp;
        }
      });
      Array.from(pSel.selectedOptions).forEach(opt => {
        const p = profiles.find(x => x.name === opt.value);
        if (p) {
          const saving = p.mrp - p.offerPrice;
          const discount = Math.round((saving / p.mrp) * 100);
          cartList.innerHTML += `<li>üì¶ ${p.name} ‚Äî MRP: ‚Çπ${p.mrp}, Offer: ‚Çπ${p.offerPrice}, Save: ${discount}%</li>`;
          selectionDesc.innerHTML += `<p><strong>${p.name}</strong>: Includes ${p.tests?.join(', ') || 'tests'}</p>`;
          totalOffer += p.offerPrice;
          totalMRP   += p.mrp;
        }
      });

      const totalSaving = totalMRP - totalOffer;
      const totalDiscount = totalMRP ? Math.round((totalSaving / totalMRP) * 100) : 0;
      document.getElementById("totalPrice").textContent = totalOffer;
      document.getElementById("totalMRP").textContent = totalMRP;
      document.getElementById("totalSaving").textContent = totalSaving;
      document.getElementById("totalDiscount").textContent = totalDiscount;
    }

    document.getElementById("testSelect").addEventListener("change", updateCart);
    document.getElementById("profileSelect").addEventListener("change", updateCart);

    document.getElementById("bookingForm").addEventListener("submit", async e => {
      e.preventDefault();
      const f = e.target;
      const data = {
        name: f.name.value,
        mobile: f.mobile.value,
        email: f.email.value,
        preferredDate: f.preferredDate.value,
        address: f.address.value,
        pincode: f.pincode.value,
        landmark: f.landmark.value,
        tests: Array.from(f.testSelect.selectedOptions).map(o => o.value),
        profiles: Array.from(f.profileSelect.selectedOptions).map(o => o.value),
        timestamp: new Date().toISOString()
      };

      try {
        await window.firestore.collection("bookings").add(data);
        await emailjs.send("service_z3ac4pk", "template_5v6t6ku", data);
        alert("‚úÖ Booking submitted! We'll be in touch.");
        f.reset();
        updateCart();
      } catch (err) {
        alert("‚ùå Failed to submit booking. Please try again later.");
        console.error("Booking error:", err);
      }
    });

    window.addEventListener("DOMContentLoaded", loadOptions);
  </script>
</body>
</html>
