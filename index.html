<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify Lab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Healthify Lab</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#tests">Tests</a>
            <a href="#book">Book Now</a>
            <a href="#dashboard">Dashboard</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Book Your Health Test Today</h1>
        <p>Home sample collection in Mumbai, Navi Mumbai, Thane</p>
    </section>

    <section id="tests" class="test-section">
        <h2>Select Tests or Profiles</h2>
        <div class="search-container">
            <input type="text" id="testSearch" placeholder="Search tests..." class="search-input">
            <select id="test" multiple></select>
            <div id="selectedTests" class="selected-items"></div>
        </div>
        <div class="search-container">
            <input type="text" id="profileSearch" placeholder="Search profiles..." class="search-input">
            <select id="profile" multiple></select>
            <div id="selectedProfiles" class="selected-items"></div>
        </div>
    </section>

    <section id="book" class="booking-section">
        <h2>Book Your Appointment</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" pattern="[0-9]{6}" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" required>
            </div>
            <button type="submit" class="btn">Book Now</button>
        </form>
        <p id="bookingMessage"></p>
    </section>

    <section id="dashboard" class="dashboard-section">
        <h2>Booking History</h2>
        <div id="bookingHistory"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
