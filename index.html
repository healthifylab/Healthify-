<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthifyLab - Your Health, Our Priority</title>
  <!-- Swiper.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <!-- Google Fonts for Montserrat and Open Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="sticky-header">
    <div class="logo">HealthifyLab</div>
    <nav>
      <ul class="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#symptom-checker">Symptom Checker</a></li>
        <li><a href="#book-test">Book a Test</a></li>
      </ul>
      <div class="hamburger">â˜°</div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome to HealthifyLab</h1>
    <p>Check your symptoms and book tests with ease.</p>
    <input type="text" id="symptom-search" placeholder="Enter symptoms..." aria-label="Search for symptoms">
    <div id="search-results"></div>
  </section>

  <!-- Disease Cards Section -->
  <section id="symptom-checker" class="disease-section">
    <h2>Explore Health Conditions</h2>
    <div class="swiper-container">
      <div class="swiper-wrapper" id="disease-cards">
        <!-- Dynamically populated by search.js -->
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <!-- Booking Section -->
  <section id="book-test" class="booking-section">
    <h2>Book a Test</h2>
    <form id="booking-form">
      <label for="profile-select">Select Test Profile:</label>
      <select id="profile-select" aria-label="Select test profile">
        <!-- Populated by booking.js -->
      </select>
      <input type="email" id="user-email" placeholder="Your Email" required aria-label="Your email">
      <button type="submit" class="cta-button">Book Now</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HealthifyLab. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <!-- Swiper.js -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- Custom Scripts -->
  <script src="search.js"></script>
  <script src="booking.js"></script>
  <script>
    // Initialize Firebase (replace with your config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    // Initialize EmailJS (replace with your public key)
    emailjs.init("YOUR_EMAILJS_PUBLIC_KEY");
  </script>
</body>
</html>
