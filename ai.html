<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/public/logo.png" alt="Healthifylive Lab Logo" class="logo-img">
            <nav>
                <a href="/index.html">Home</a>
                <a href="/booking.html">Book Test</a>
            </nav>
        </div>
        <main>
            <h1>AI Assistant <i class="fas fa-robot"></i></h1>
            <p>Get personalized health insights with our AI tools!</p>

            <!-- Symptom Checker -->
            <div class="form-group">
                <label for="symptomInput">Enter Symptoms <i class="fas fa-notes-medical"></i></label>
                <input type="text" id="symptomInput" placeholder="e.g., fever, cough, fatigue">
                <button id="checkSymptoms" class="btn" style="margin-top: 10px;">Check Symptoms</button>
                <div id="symptomResult"></div>
            </div>

            <!-- Health Prediction -->
            <div class="form-group">
                <label>Health Prediction <i class="fas fa-chart-line"></i></label>
                <input type="number" id="age" placeholder="Enter your age (1-120)" min="1" max="120" style="margin-top: 10px;">
                <select id="gender" style="margin-top: 10px;">
                    <option value="" disabled selected>Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <button id="predictHealth" class="btn" style="margin-top: 10px;">Predict Health</button>
                <div id="healthPrediction"></div>
            </div>

            <!-- App Recommendation -->
            <div class="form-group">
                <label>App Recommendations <i class="fas fa-mobile-alt"></i></label>
                <button id="refreshRecommendation" class="btn" style="margin-top: 10px;">Get Recommendations</button>
                <div id="aiAppRecommendation"></div>
            </div>

            <!-- Chat Support -->
            <div class="form-group">
                <label for="chatInput">Ask a Question <i class="fas fa-comments"></i></label>
                <input type="text" id="chatInput" placeholder="e.g., test prices, report status">
                <button id="sendChat" class="btn" style="margin-top: 10px;">Send</button>
                <div id="chatResponse"></div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-content">
                <p>Healthifylive Â© 2025 | <a href="/contact.html">Contact Us</a> | <a href="/privacy.html">Privacy Policy</a></p>
            </div>
        </footer>
    </div>
    <script type="module" src="/scripts/ai-features.js"></script>
</body>
</html>
